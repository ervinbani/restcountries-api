<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where in the world?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="header" role="banner">
      <div class="header-content">
        <h1>Where in the world?</h1>
        <button
          id="theme-toggle"
          class="theme-toggle"
          aria-label="Toggle dark mode"
          aria-pressed="false"
        >
          <i class="far fa-moon" aria-hidden="true"></i>
          <span>Dark Mode</span>
        </button>
      </div>
    </header>

    <main id="main-content" role="main">
      <div
        class="controls"
        role="search"
        aria-label="Search and filter countries"
      >
        <div class="search-box">
          <label for="search-input" class="sr-only">Search for a country</label>
          <i class="fas fa-search" aria-hidden="true"></i>
          <input
            type="text"
            id="search-input"
            placeholder="Search for a country..."
            aria-label="Search for a country"
          />
        </div>

        <div class="filter-box">
          <label for="region-filter" class="sr-only">Filter by region</label>
          <select id="region-filter" aria-label="Filter countries by region">
            <option value="">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>

      <div
        id="countries-container"
        role="region"
        aria-live="polite"
        aria-label="Countries list"
      ></div>

      <nav
        id="pagination"
        class="pagination"
        role="navigation"
        aria-label="Pagination navigation"
      ></nav>
    </main>

    <footer class="footer" role="contentinfo">
      <div class="footer-content">
        <div class="footer-section">
          <p class="copyright">
            <i class="fas fa-copyright" aria-hidden="true"></i>
            <span>2025 Where in the world? All rights reserved.</span>
          </p>
          <p class="developer">
            Developed by
            <a
              href="https://github.com/ervinbani"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Visit Ervin Bani's GitHub profile"
              >Ervin Bani</a
            >
          </p>
        </div>
        <div class="footer-section">
          <p class="cookies-notice">
            <i class="fas fa-cookie-bite" aria-hidden="true"></i>
            By using this site, you accept our use of cookies for analytics and
            personalized content.
          </p>
          <p class="data-source">
            Data provided by
            <a
              href="https://restcountries.com/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Visit REST Countries API website"
              >REST Countries API</a
            >
          </p>
        </div>
      </div>
    </footer>

    <script type="module" src="main.js"></script>
  </body>
</html>
